name: Release

on:
  workflow_dispatch:
  release:
    types:
      - published

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.1.1
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify
        run: pnpm lint && pnpm typecheck && pnpm test && pnpm build

      - name: Version or Publish
        if: github.event_name == 'workflow_dispatch'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm release
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'
          CI: true

      - name: Validate Publish Token
        if: github.event_name == 'release'
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "::error::Set NPM_TOKEN (or NODE_AUTH_TOKEN) secret for release publishing."
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.NODE_AUTH_TOKEN }}

      - name: Publish Packages
        if: github.event_name == 'release'
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.NODE_AUTH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'
